name: Deploy Node.js to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
env:
  AZURE_WEBAPP_NAME: maestroreact    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './front-end'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '12'                # set this to the node version to use

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install, build, and test
      working-directory: front-end
      run: |
        # Build and test the project, then
        # deploy to Azure Web App.
        npm install
        CI=false npm run-script build --if-present
    - name: 'Deploy React to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_REACT_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
